{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Login Form</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Job Portal</h1>
        <p>Job Seekers are finding you<br> with the people in your life.</p>
    </div>

    <header>
        <form action="" method="post">
            {% csrf_token %}
        <div class="box">
            <input type="text" name="uname" id="text" placeholder="Email address or phone number"><br>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <div>
          <button class="link" type="submit">Log In</button>
        </div>

        <div class="link1">
            <a href="#">Forgotten Password?</a>
        </div>

        <div class="link2">
          <a href="{% url 'signup' %}">Create New Account</a>
        </div>
        <div class="link2">
          <a href="{% url 'start' %}">Go directly to jobseeker's portal</a>
        </div>
    </form>
    </header>
   
</body>
</html>
